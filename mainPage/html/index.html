        <script>
            function navClick() {
                let text1 = document.getElementsByName("text1");
                text1.style.color = "#008000";

            }

            document.addEventListener('DOMContentLoaded', function () {
                const slider = document.querySelector('.subway_s2_slider');
                const slides = document.querySelectorAll('.subway_s2_slider li');
                const prevButton = document.querySelector('.prev_button');
                const nextButton = document.querySelector('.next_button');

                let currentIndex = 0;
                const slideCount = slides.length;

                function moveSlide(index) {
                    const slideWidth = slides[0].offsetWidth;
                    slider.style.left = `-${slideWidth * index}px`;
                    currentIndex = index;
                }

                prevButton.addEventListener('click', () => {
                    if (currentIndex > 0) {
                        moveSlide(currentIndex - 1);
                    } else {
                        moveSlide(slideCount - 1);
                    }
                });

                nextButton.addEventListener('click', () => {
                    if (currentIndex < slideCount - 1) {
                        moveSlide(currentIndex + 1);
                    } else {
                        moveSlide(0);
                    }
                });

                // 자동 슬라이드 (옵션)
                setInterval(() => {
                    if (currentIndex < slideCount - 1) {
                        moveSlide(currentIndex + 1);
                    } else {
                        moveSlide(0);
                    }
                }, 3000);
            });


        </script>
