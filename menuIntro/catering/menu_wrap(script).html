<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/menuIntro/catering/menu_wrap.css">

</head>
<script>
    function animate_text() {
        const h2 = document.querySelector("h2");
        h2.classList.add("slideUp")
    };
    window.onload = function () {
        animate_text();
    }
</script>

<body>
    <div class="menu_wrap">
        <div class="wrap_intro">
            <div class="menu_list">
                <ul>
                    <li><a href="/menuIntro/sandwich/sandwich.html" onclick="makeList(this)">샌드위치</a></li>
                    <li><a href="/menuIntro/wrap.etc/menu_wrap(script).html" onclick="makeList(this)">랩ㆍ기타</a></li>
                    <li><a href="/menuIntro/salad/salad.html" onclick="makeList(this)">샐러드</a></li>
                    <li><a href="/menuIntro/morning/menu_wrap(script).html" onclick="makeList(this)">아침메뉴</a></li>
                    <li><a href="/menuIntro/smile/menu_wrap(script).html" onclick="makeList(this)">스마일 썹</a></li>
                    <li><a href="/menuIntro/catering/menu_wrap(script).html" class="action" onclick="makeList(this)">단체메뉴</a></li>
                </ul>
            </div>
            <h2>Catering Menu</h2>
            <p>
                특별한 순간을 더욱 특별하게 해줄 단체 매뉴를 소개합니다.<br>
                ※ 최소 1일전 매장에 주문해주세요
            </p>
            <div class="onion" style="opacity: 1; bottom: 0px; transform: matrix(1, 0, 0, 1, 50, 0);"></div>
            <div class="cheese" style="opacity: 1; top: 0px;"></div>
        </div>
        <div class="wrap_list">
            <ul>
                <li onclick="makeMenu(this)" class="active">All</li>
                <li onclick="makeMenu(this)">샌드위치</li>
                <li onclick="makeMenu(this)">쿠키</li>
            </ul>
        </div>
        <div id="wrapAll"></div>
    </div>
    <script>
        const wrapsData = [
            {
                tag: "샌드위치",
                img: "/menu_party.etc/imgs/fresh_party_platter.jpg",
                alt: "프레쉬 파티플래터",
                kor: "프레쉬 파티플래터",
                eng: "Fresh Party Platter",
                desc: `치킨 슬라이스, 햄, 참치, 에그마요, 클럽으로 구성된 어디서든 신선하게 즐길 수 있는 파티플래터`
            },
            {
                tag: "샌드위치",
                img: "/menu_party.etc/imgs/best_party_platter.jpg",
                alt: "베스트 파티플래터",
                kor: "베스트 파티플래터",
                eng: "Best Party Platter",
                desc: `치킨 슬라이스, 참치, 스파이시 이탈리안, 이탈리안 비엠티, 써브웨이 클럽으로 구성된 모두의 입맛을 만족시키는 베스트 파티플래터`
            },
            {
                tag: "샌드위치",
                img: "/menu_party.etc/imgs/giant_sub_90cm.jpg",
                alt: "자이언트 써브 90cm",
                kor: "자이언트 써브 90cm",
                eng: "Giant Sub 3feet",
                desc: `보는재미, 먹는재미! 특별한 날은 자이언트 써브로 더욱 특별하게<br>※이탈리안 비엠티, 햄, 터키, 스파이시 이탈리안 중 선택`
            },
            {
                tag: "샌드위치",
                img: "/menu_party.etc/imgs/giant_sub_180cm.jpg",
                alt: "자이언트 써브 180cm",
                kor: "자이언트 써브 180cm",
                eng: "Giant Sub 6feet",
                desc: `보는재미, 먹는재미! 특별한 날은 자이언트 써브로 더욱 특별하게<br>※이탈리안 비엠티, 햄, 터키, 스파이시 이탈리안 중 선택`
            },
            {
                tag: "쿠키",
                img: "/menu_party.etc/imgs/cookie_box.jpg",
                alt: "쿠키박스",
                kor: "쿠키박스",
                eng: "Cookie Box",
                desc: `즐거운 순간을 5가지 맛의 쿠키와 함께 즐기세요 (12개입)`
            },
            {
                tag: "쿠키",
                img: "/menu_party.etc/imgs/cookie_platter.jpg",
                alt: "쿠키플래터",
                kor: "쿠키플래터",
                eng: "Cookie Platter",
                desc: `즐거운 순간을 5가지 맛의 쿠키와 함께 즐기세요 (36개입)`
            }
        ];


        window.addEventListener("load", (e) => {
            // console.log("실행됨")
            show("All");
        });

        function makeMenu(obj) {
            show(obj.innerHTML);
            const menuItems = document.querySelectorAll('.wrap_list li');
            menuItems.forEach(item => item.classList.remove('active'));

            // 클릭한 항목에 active 클래스 추가
            obj.classList.add('active');
            
        }

        function makeList(obj){
            const menuList = document.querySelectorAll(".menu_list a");
            menuList.forEach(function(element){
                element.classList.remove("action");
            })
            obj.classList.add("action");
        }

        
        function show(text) {
            const wrapAll = document.getElementById('wrapAll');
            wrapAll.replaceChildren();
            wrapAll.classList.add("wrap_all");
            const wrapAllul = document.createElement("ul");
            for (let i = 0; i < wrapsData.length; i++) {
                if (text == wrapsData[i].tag || text == "All") {
                    const wrap = wrapsData[i];
                    const li = document.createElement("li");
                    const img = document.createElement("img");
                    img.src = wrap.img;
                    img.alt = wrap.alt;
                    const strong = document.createElement("strong");
                    strong.classList.add("kor");
                    strong.textContent = wrap.kor;
                    const span = document.createElement("span");
                    span.classList.add("eng");
                    span.textContent = wrap.eng;
                    const p = document.createElement("p");
                    p.innerHTML = wrap.desc;
                    const a = document.createElement("a");
                    a.href = "#";
                    a.classList.add("btn_view");

                    li.appendChild(img);
                    li.appendChild(strong);
                    li.appendChild(span);
                    li.appendChild(p);
                    li.appendChild(a);
                    wrapAllul.appendChild(li);
                }

            }
            wrapAll.appendChild(wrapAllul);

        }
    </script>
</body>

</html>
