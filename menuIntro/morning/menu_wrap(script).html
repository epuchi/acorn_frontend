<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/menuIntro/morning/menu_wrap.css">

</head>
<script>
    function animate_text(){
        const h2 = document.querySelector("h2");
        h2.classList.add("slideUp")
        };
    window.onload = function(){
        animate_text();
    }
</script>
<body>
    <div class="menu_wrap">
        <div class="wrap_intro">
            <div class="menu_list">
                <ul>
                    <li><a href="/menuIntro/sandwich/sandwich.html">샌드위치</a></li>
                    <li><a href="/menuIntro/wrap.etc/menu_wrap(script).html">랩ㆍ기타</a></li>
                    <li><a href="/menuIntro/salad/salad.html">샐러드</a></li>
                    <li><a href="/menuIntro/morning/menu_wrap(script).html" class="action">아침메뉴</a></li>
                    <li><a href="/menuIntro/smile/menu_wrap(script).html">스마일 썹</a></li>
                    <li><a href="/menuIntro/catering/menu_wrap(script).html">단체메뉴</a></li>
                </ul>
            </div>
            <h2>Morning Menu</h2>
            <p>
                아침 메뉴도 Subway와 함께, 취향대로 즐기자!<br>
                * 그릴드 랩은 일부 매장에서만 제공 가능합니다.
            </p>
            <div class="egg" style="opacity: 1; bottom: 0px; transform: matrix(1, 0, 0, 1, 50, 0);"></div>
            <div class="bacon" style="opacity: 1; top: 0px;"></div>
        </div>
        <div class="wrap_list">
            <ul>
                <li onclick="makeMenu(this)">All</li>
                <li onclick="makeMenu(this)">샌드위치</li>
                <li onclick="makeMenu(this)">랩</li>
            </ul>
        </div>
        <div id="wrapAll"></div>
    </div>
    <script>
        const wrapsData = [
            {
                tag: "샌드위치",
                img: "/menuIntro/morning/imgs/햄, 에그&치즈.png",
                alt: "햄, 에그&치즈",
                kor: "햄, 에그&치즈",
                eng: "Ham,Egg&Cheese",
                desc: `푹신한 오믈렛과 햄의 가장 클래식한 조화<br>
                        ※아침메뉴 제공시간:오전 11시까지<br>
                        ※본 메뉴에는 야채가 포함되지 않습니다.`
            },
            {
                tag: "샌드위치",
                img: "/menuIntro/morning/imgs/웨스턴, 에그 & 치즈.png",
                alt: "웨스턴, 에그 & 치즈",
                kor: "웨스턴, 에그 & 치즈",
                eng: "Western,Egg & Cheese",
                desc: `토마토, 피망, 양파 세가지 야채가 더해져 더욱 신선한<br> 
                       하루 시작<br>
                        ※아침메뉴 제공시간:오전 11시까지<br>
                        ※본 메뉴에는 토마토, 피망, 양파 이외의 야채가<br>
                         포함되지 않습니다.`
            },
            {
                tag: "랩",
                img: "/menuIntro/morning/imgs/햄, 에그 & 치즈 랩.png",
                alt: "햄, 에그 & 치즈 랩",
                kor: "햄, 에그 & 치즈 랩",
                eng: "Ham, Egg & Cheese Wrap",
                desc: `이제 랩으로 즐기세요!<br>
                        푹신한 오믈렛과 햄의 가장 클래식한 조화<br>
                        ※ 아침메뉴 제공시간 : 오전 11시까지`
            },
            {
                tag: "랩",
                img: "/menuIntro/morning/imgs/웨스턴, 에그 & 치즈 랩.png",
                alt: "웨스턴, 에그 & 치즈 랩",
                kor: "웨스턴, 에그 & 치즈 랩",
                eng: "Western, Egg & Cheese Wrap",
                desc: `이제 랩으로 즐기세요!<br>
                        토마토, 피망, 양파 세가지 야채가 더해져 더욱 신선한 하루 시작<br>
                        ※ 아침메뉴 제공시간 : 오전 11시까지`
            }
        ];


        let isFirstLoad = true;

        window.addEventListener("load", (e) => {
            // console.log("실행됨")
            show("All", isFirstLoad);
            isFirstLoad = false;
        });

        function makeMenu(obj) {
            show(obj.innerHTML);
            const menuItems = document.querySelectorAll('.wrap_list li');
        menuItems.forEach(item => item.classList.remove('active'));

        // 클릭한 항목에 active 클래스 추가
        obj.classList.add('active');
        }

        function show(text) {
            const wrapAll = document.getElementById('wrapAll');
            wrapAll.replaceChildren();
            wrapAll.classList.add("wrap_all");
            const wrapAllul = document.createElement("ul");
            for (let i = 0; i < wrapsData.length; i++) {
                if (text == wrapsData[i].tag || text == "All") {
                    const wrap = wrapsData[i];
                    const li = document.createElement("li");
                    const img = document.createElement("img");
                    img.src = wrap.img;
                    img.alt = wrap.alt;
                    const strong = document.createElement("strong");
                    strong.classList.add("kor");
                    strong.textContent = wrap.kor;
                    const span = document.createElement("span");
                    span.classList.add("eng");
                    span.textContent = wrap.eng;
                    const p = document.createElement("p");
                    p.innerHTML = wrap.desc;
                    const a = document.createElement("a");
                    a.href = "#";
                    a.classList.add("btn_view");

                    li.appendChild(img);
                    li.appendChild(strong);
                    li.appendChild(span);
                    li.appendChild(p);
                    li.appendChild(a);

                     if (!isFirstLoad) {
                li.style.animation = "scaleInOut 0.6s ease-out";  // 클릭 시에만 애니메이션 효과 적용
            }
                    wrapAllul.appendChild(li);
                }

            }
            wrapAll.appendChild(wrapAllul);

            if (isFirstLoad) {
        const allMenuItem = document.querySelector('.wrap_list li'); // "All" 메뉴
        if (allMenuItem) {
            allMenuItem.classList.add('active'); // "All" 메뉴에만 active 클래스를 추가
        }
    }
        }
    </script>
</body>

</html>
