<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fast-Sub</title>

    <!-- CSS 영역 -->
    <style>
        /* 모든 요소에 기본 박스 모델(border-box) 적용 및 여백 제거 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 메인 래퍼 컨테이너: 사이트 전체를 감싸는 영역 */
        .main-wrapper {
            display: flex;
            flex-direction: column;
            min-width: 1280px; /* 최소 너비를 1280px로 고정 */
            background: url(./image/orderBackground.jpg) no-repeat 50% 0 #89cd2f; /* 배경 이미지 설정 */
            text-align: center;
            align-items: center;
        }

        /* 상단 타이틀 영역 */
        .header-area {
            padding: 60px 0;
        }
        .title {
            color: white;
            font-size: 80px;
            font-weight: bold;
        }
        .subtitle {
            color: white;
            margin-top: 30px;
        }

        /* 주문 진행 스텝(단계) 영역 */
        .order-step-area {
            width: 100%;
            height: 170px;
            display: flex;
            justify-content: center;
        }

        /* 지도와 매장 검색 영역을 감싸는 컨테이너 */
        .store-location-area {
            margin-top: 80px;
            margin-bottom: 160px;
            width: 1180px;
        }

        /* 상단 탭 버튼(예: 매장찾기, 배달 등) 영역 */
        .tab-btn-area {
            display: flex;
        }
        .tab-btn {
            width: 100%;
            height: 80px;
            line-height: 80px;
            font-size: 22px;
            background-color: white;
            box-shadow: 7px 7px 20px rgba(0, 0, 0, 0.1);
        }
        /* 활성화된 탭 버튼을 표시하기 위한 클래스 */
        .active {
            background-color: rgb(0, 146, 35);
            color: white;
        }

        /* 지도 영역 */
        .store-map {
            position: relative;
            width: 100%;
            height: 820px;
            border: 1px solid black;
            background: url(./image/map.JPG) center/cover no-repeat;
        }

        /* 매장 검색 패널 */
        .store-search-panel {
            width: 400px;
            height: 760px;
            padding: 20px;
            background-color: white;
        }
        .store-search-title {
            padding: 40px 0 20px;
            font-size: 32px;
            font-weight: bold;
        }

        /* 검색어 입력 영역 */
        .store-search-input-container {
            display: flex;
            width: 100%;
            height: 40px;
            border: 2px solid #ddd;
            margin: 0 auto;
        }
        .store-search-input-container > input {
            width: 100%;
            font-size: 16px;
            border: none;
            outline: none;
            padding-left: 14px; /* 검색어 입력 시 왼쪽 여백 */
            font-family: sans-serif;
        }
        .search-icon {
            position: relative;
            width: 10%;
            cursor: pointer;
        }
        .search-icon::before {
            content: "";
            position: absolute;
            left: -1px;
            top: 10px;
            width: 2px;
            height: 17px;
            background-color: #e5e5e5;
        }
        .search-icon > div {
            width: 55%;
            height: 50%;
            margin: 9px;
            background: url(./image/icon_search.png) center/cover no-repeat;
        }

        /* 검색 결과 정보(“검색 결과 N건” 등) */
        .search-info {
            text-align: left;
            width: 100%;
            margin: 0 auto;
            padding: 10px 0 15px;
            border-bottom: 1px solid #e5e5e5;
        }
        .search-info p {
            font-size: 16px;
        }

        /* 매장 목록을 담는 컨테이너 */
        .store-list-container {
            width: 100%;
            height: 68%;
            border-bottom: 1px solid #e5e5e5;
            overflow-y: auto; /* 스크롤 가능하도록 설정 */
        }
        .store-item {
            margin-top: 25px;
            border-bottom: 1px dotted #ccc;
            padding-bottom: 15px;
            text-align: left;
        }

        /* 매장 아이템 상단(매장명 + 즐겨찾기 + 주문하기 버튼) */
        .store-item-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .store-item-name {
            display: flex;
            align-items: center;
        }
        .store-item-name > p {
            font-weight: bold;
            line-height: 25px;
        }
        /* 즐겨찾기 별 아이콘 */
        .favorite-icon {
            width: 24px;
            height: 24px;
            margin-left: 10px;
            background: url(./image/icon_star.png) center/15px no-repeat, #ddd;
            border-radius: 50%;
        }
        /* 매장 아이템 '주문하기' 버튼 */
        .store-item-order-btn {
            background-color: green;
            color: white;
            border-radius: 13px;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
        }

        /* 매장 아이템 중간(예상 소요시간) */
        .store-item-middle {
            display: flex;
            margin-top: 5px;
        }
        .store-item-middle > p {
            width: 50%;
            font-weight: bold;
        }

        /* 매장 아이템 하단(주소, 연락처) */
        .store-item-bottom {
            margin-top: 5px;
            color: rgb(180, 180, 180);
        }
        .store-item-bottom p {
            font-weight: bold;
        }

        /* 페이지 네비게이션: 삼각형(◀/▶)으로 이전/다음 표시 */
        .store-list-pagination {
            margin-top: 15px;
            height: 30px;
            line-height: 30px;
            text-align: center;
        }
        .store-list-pagination button {
            background-color: #ffffff;
            border: none;
            margin: 0 20px;
            padding: 3px 10px;
            cursor: pointer;
            font-size: 18px; /* 삼각형 크기 조절을 위해 폰트 크기 조정 */
        }

        /* 지도 위 매장 상세 표시 마커(풍선) */
        .store-marker {
            display: none;
            position: absolute;
            top: 113px;
            left: 658px;
            width: 300px;
            height: 260px;
            background-color: white;
            border: 1px solid black;
            flex-direction: column;
        }
        .store-marker-header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            height: 55px;
            background-color: #ffce32;
        }
        .store-marker-header p {
            font-size: 22px;
            font-weight: bold;
            line-height: 55px;
            margin: 0 25px;
        }
        .store-marker-body {
            flex-direction: row;
            width: 80%;
            margin: 20px auto 0;
        }
        .store-marker-body ul {
            flex-direction: column;
        }
        .store-marker-body li {
            display: flex;
            margin-top: 10px;
            width: 100%;
        }
        .store-marker-body div {
            font-size: 15px;
        }
        .store-marker-body div:nth-child(1) {
            width: 40%;
            text-align: left;
        }
        .store-marker-body div:nth-child(2) {
            width: 60%;
            text-align: left;
        }

        /* 마커 내부의 '주문하기' 버튼 */
        .store-marker-order-btn {
            margin: 10px auto 0;
            background-color: green;
            width: 50%;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .check-icon {
            width: 25px;
            height: 16px;
            margin-left: 5px;
            background: url(./image/icon_check.png) center/20px no-repeat;
        }

        /* 팝업(주문 방법) 배경: 어둡게 처리 */
        .overlay-select-order {
            position: fixed;
            top: 0;
            width: 100%;
            height: 0%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 9;
            transition: height 0.3s;
        }
        /* 팝업 박스(주문 방법) */
        .popup-order-method {
            display: none;
            position: absolute;
            top: 85%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 460px;
            border: 1px solid black;
            background-color: #ffc300;
            border-radius: 40px;
            padding: 30px;
            z-index: 10;
        }
        .popup-content {
            height: 100%;
            background-color: white;
            border-radius: 40px;
            padding: 10px;
        }
        .popup-header {
            border-bottom: 5px solid #008a12;
            text-align: center;
            padding: 30px;
            margin: 0 30px;
        }
        .popup-header p,
        .popup-header span {
            font-size: 28px;
            font-weight: bold;
        }
        .popup-header span {
            color: #ff850d;
        }
        .popup-body {
            display: flex;
            width: 100%;
            margin-top: 45px;
        }
        .order-method-btn {
            width: 50%;
            text-align: center;
        }
        .order-method-btn a {
            display: block;
            width: 178px;
            height: 178px;
            margin: 0 auto;
            line-height: 178px;
            color: white;
            font-size: 26px;
            font-weight: 500;
            background-color: #008a12;
            border-radius: 30px;
            text-decoration: none;
        }

        /* 팝업 닫기(X) 버튼 */
        .popup-close-btn {
            position: absolute;
            top: 5px;
            right: -10px;
            transform: translateX(100%);
            font-size: 50px;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }

        /* 공통 호버 시 커서 모양 변경 */
        .tab-btn:hover,
        .order-method-btn:hover,
        .store-item-order-btn:hover,
        .store-marker-order-btn:hover,
        .store-marker-header p:nth-child(2):hover {
            cursor: pointer;
        }
    </style>

    <!-- JavaScript 영역 -->
    <script>
        "use strict";

        /*
          전역적으로 사용할 데이터 및 변수들
          - storeList: 실제 매장 정보 배열
          - currentSearchResults: 현재 검색 결과(매장 목록)
          - currentPage: 현재 페이지 (1부터 시작)
          - itemsPerPage: 한 페이지당 보여줄 매장 수 (3으로 지정)
        */
        const storeList = [
            {
                name: "홍대아트",
                address: "서울특별시 마포구 와우산로 117 102호",
                phone: "02-336-0522",
                time: "08:00 ~ 22:00",
                estimate: "10분"
            },
            {
                name: "강남역점",
                address: "서울특별시 강남구 강남대로 123 2층",
                phone: "02-543-1234",
                time: "09:00 ~ 22:00",
                estimate: "15분"
            },
            {
                name: "신촌역점",
                address: "서울시 서대문구 신촌로 77",
                phone: "02-111-1234",
                time: "08:00 ~ 21:30",
                estimate: "12분"
            },
            {
                name: "평양점",
                address: "평양시 연수로 1",
                phone: "02-111-1234",
                time: "08:00 ~ 21:30",
                estimate: "12분"
            },
            {
                name: "영종도점",
                address: "인천공항 옆",
                phone: "02-000-0001",
                time: "09:00 ~ 22:00",
                estimate: "14분"
            },
            {
                name: "홍익대",
                address: "홍대 앞",
                phone: "051-000-0002",
                time: "10:00 ~ 21:00",
                estimate: "18분"
            }
        ];

        let currentSearchResults = [...storeList]; // 검색 후 결과 저장
        let currentPage = 1;                      // 현재 페이지
        const itemsPerPage = 3;                   // 페이지당 매장 수 = 3

        // 진행 스텝 이름(예: 매장선택, 메뉴선택, 주문하기)
        const stepNames = ["매장선택", "메뉴선택", "주문하기", ""];

        // DOMContentLoaded: HTML 구조가 로드된 뒤 실행
        document.addEventListener("DOMContentLoaded", () => {
            // 1) 주문 단계 표시 (매장선택 단계 = 1번)
            renderStepIndicator(1);

            // 2) 매장 목록 초기 렌더링 (검색어 없이 전체)
            renderStoreList(currentSearchResults);

            // 3) 검색 아이콘 및 Enter 키 이벤트 설정
            document.querySelector(".search-icon")
                .addEventListener("click", onSearch);
            document.getElementById("searchInput")
                .addEventListener("keyup", (e) => {
                    if (e.key === "Enter") onSearch();
                });
        });

        /*
          진행 단계(스텝) 표시 함수
          - currentStep: 현재 단계 (1 = 매장선택, 2 = 메뉴선택, 3 = 주문하기)
        */
        function renderStepIndicator(currentStep) {
            const stepArea = document.querySelector(".order-step-area");
            // 먼저 기존 내용 제거
            stepArea.innerHTML = "";

            // 총 4단계(step1, step2, step3, step4)
            for (let i = 0; i < 4; i++) {
                const box1 = document.createElement("div");
                const box2 = document.createElement("div");
                const stepImg = document.createElement("img");
                const pointImg = document.createElement("img");

                const margin = 10;
                stepImg.style.marginLeft = `${margin}px`;
                stepImg.style.marginRight = `${margin}px`;
                pointImg.style.marginLeft = `${margin}px`;
                pointImg.style.marginRight = `${margin}px`;
                pointImg.style.marginTop = "30px";

                // 현재 스텝에는 _on 이미지를 사용
                if (currentStep === i + 1) {
                    stepImg.src = `./image/step${i + 1}_on.png`;
                    stepImg.style.marginRight = "-45px";
                    stepImg.style.marginTop = "-15px";
                    stepImg.classList.add("onStep");
                    pointImg.src = `./image/step_point_on.png`;
                } else {
                    stepImg.src = `./image/step${i + 1}.png`;
                    // 마지막 스텝에는 포인트(점) 이미지를 표시하지 않음
                    if (i === 3) {
                        pointImg.style.display = "none";
                    } else {
                        pointImg.src = `./image/step_point_off.png`;
                    }
                }

                box1.appendChild(stepImg);
                box2.appendChild(pointImg);
                stepArea.appendChild(box1);
                stepArea.appendChild(box2);
            }

            // 현재 스텝(onStep)에 텍스트(예: STEP1, 매장선택) 삽입
            const onStepEl = document.querySelector(".onStep")?.parentElement;
            if (!onStepEl) return;
            const stepText1 = document.createElement("p");
            const stepText2 = document.createElement("p");

            stepText1.textContent = `STEP${currentStep}`;
            stepText2.textContent = stepNames[currentStep - 1];

            onStepEl.appendChild(stepText1);
            onStepEl.appendChild(stepText2);

            // 텍스트 위치/스타일 설정
            onStepEl.style.position = "relative";
            stepText1.style.position = "absolute";
            stepText1.style.top = "5px";
            stepText1.style.left = "110px";
            stepText1.style.fontSize = "16px";
            stepText1.style.fontWeight = "bold";
            stepText1.style.color = "#ffc300";

            stepText2.style.position = "absolute";
            stepText2.style.top = "25px";
            stepText2.style.left = "110px";
            stepText2.style.fontSize = "24px";
            stepText2.style.fontWeight = "bold";
            stepText2.style.color = "white";
        }

        /*
          매장 검색 함수
          - 검색어가 없으면 전체 매장 목록 표시
          - 검색어가 있으면 해당 키워드를 포함하는 매장만 필터링
        */
        function onSearch() {
            const keyword = document.getElementById("searchInput").value.trim();

            // 검색어가 없으면 전체 리스트
            if (!keyword) {
                document.getElementById("search-place").textContent = "";
                currentSearchResults = [...storeList];
            } else {
                // 이름 또는 주소에 검색어가 포함된 매장만 필터
                currentSearchResults = storeList.filter(
                    (store) =>
                        store.name.includes(keyword) || store.address.includes(keyword)
                );
                document.getElementById("search-place").textContent = `'${keyword}'`;
            }

            // 첫 페이지부터 다시 시작
            currentPage = 1;
            // 검색 결과를 렌더링
            renderStoreList(currentSearchResults);
        }

        /*
          매장 목록을 페이지별로 표시하는 함수
          - currentSearchResults에서 slice()를 이용하여 현재 페이지에 해당하는 아이템만 표시
          - 페이지 네비게이션(◀ / ▶) 표시
        */
        function renderStoreList(list) {
            const container = document.querySelector(".store-list-container");
            container.innerHTML = "";

            // 검색 결과 개수 표시
            const resultCount = document.querySelector(".search-info span:nth-of-type(2)");
            resultCount.textContent = list.length;

            // 검색 결과가 없는 경우
            if (list.length === 0) {
                container.innerHTML = "<p>검색 결과가 없습니다.</p>";
                updatePagination(0, 0); // 페이지 네비게이션 초기화
                return;
            }

            // 총 페이지 수 계산
            const totalPages = Math.ceil(list.length / itemsPerPage);

            // 현재 페이지가 총 페이지 수보다 크면 보정
            if (currentPage > totalPages) currentPage = totalPages;

            // 현재 페이지에 해당하는 데이터만 가져오기 (slice)
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageData = list.slice(startIndex, endIndex);

            // 가져온 데이터(매장 리스트)로 DOM 요소 생성
            pageData.forEach((store) => {
                const storeItem = document.createElement("div");
                storeItem.className = "store-item";

                // 상단 영역(매장명 + 즐겨찾기 + 주문하기)
                const topArea = document.createElement("div");
                topArea.className = "store-item-top";

                // 매장명, 즐겨찾기 아이콘
                const nameDiv = document.createElement("div");
                nameDiv.className = "store-item-name";

                const nameP = document.createElement("p");
                nameP.textContent = store.name;

                const starIcon = document.createElement("div");
                starIcon.className = "favorite-icon";

                nameDiv.appendChild(nameP);
                nameDiv.appendChild(starIcon);

                // '주문하기' 버튼
                const orderBtn = document.createElement("div");
                orderBtn.className = "store-item-order-btn";
                orderBtn.textContent = "주문하기";
                orderBtn.addEventListener("click", () => {
                    openStoreMarker(store);
                });

                // 상단 영역 조립
                topArea.appendChild(nameDiv);
                topArea.appendChild(orderBtn);

                // 중간 영역(예상 소요시간)
                const middleArea = document.createElement("div");
                middleArea.className = "store-item-middle";
                middleArea.innerHTML = `
                    <p>예상 소요시간</p>
                    <p>${store.estimate}</p>
                `;

                // 하단 영역(주소, 연락처)
                const bottomArea = document.createElement("div");
                bottomArea.className = "store-item-bottom";
                bottomArea.innerHTML = `
                    <p>${store.address}</p>
                    <p>${store.phone}</p>
                `;

                // 최종 조립
                storeItem.appendChild(topArea);
                storeItem.appendChild(middleArea);
                storeItem.appendChild(bottomArea);

                // 목록 컨테이너에 삽입
                container.appendChild(storeItem);
            });

            // 페이지 네비게이션 갱신(◀/▶)
            updatePagination(currentPage, totalPages);
        }

        /*
          페이지 네비게이션(◀ / ▶) 표시를 갱신하는 함수
          - 현재 페이지(page)와 총 페이지 수(totalPages)를 기반으로 버튼/텍스트 업데이트
        */
        function updatePagination(page, totalPages) {
            const paginationEl = document.querySelector(".store-list-pagination");
            // 표시할 페이지가 없으면(예: 결과없음) 초기화
            if (totalPages === 0) {
                paginationEl.innerHTML = "";
                return;
            }

            /*
              삼각형(◀ / ▶) 버튼 + "현재페이지 / 총페이지" 표시
              - 이전 버튼: 페이지가 1이면 비활성화
              - 다음 버튼: 페이지가 마지막이면 비활성화
            */
            paginationEl.innerHTML = `
                <button onclick="goToPage(${page - 1})" ${page === 1 ? "disabled" : ""}>◀</button>
                <span>${page} / ${totalPages}</span>
                <button onclick="goToPage(${page + 1})" ${page === totalPages ? "disabled" : ""}>▶</button>
            `;
        }

        /*
          페이지 이동 함수
          - goToPage(이동할 페이지 번호)를 호출하면 currentPage를 변경 후, 다시 리스트 렌더링
        */
        function goToPage(page) {
            if (page < 1) return;
            const totalPages = Math.ceil(currentSearchResults.length / itemsPerPage);
            if (page > totalPages) return;

            currentPage = page;
            renderStoreList(currentSearchResults);
        }

        /*
          매장 마커(풍선) 열기
          - 매장명, 주소, 연락처, 영업시간 등을 표시
        */
        function openStoreMarker(store) {
            const markerEl = document.querySelector(".store-marker");
            markerEl.style.display = "flex";

            // 마커 정보 업데이트
            markerEl.querySelector(".store-marker-header p:nth-child(1)").textContent = store.name;
            markerEl.querySelector(".store-marker-body li:nth-child(1) div:nth-child(2)").textContent = store.address;
            markerEl.querySelector(".store-marker-body li:nth-child(2) div:nth-child(2)").textContent = store.phone;
            markerEl.querySelector(".store-marker-body li:nth-child(3) div:nth-child(2)").textContent = store.time;
        }

        /*
          매장 마커(풍선) 닫기
        */
        function closeStoreMarker() {
            const markerEl = document.querySelector(".store-marker");
            markerEl.style.display = "none";
        }

        /*
          주문 방법 팝업 열기/닫기
          - openOrderMethodPopup(): 배경(.overlay-select-order)와 팝업(.popup-order-method) 노출
          - closeOrderMethodPopup(): 팝업 닫기
        */
        function openOrderMethodPopup() {
            const overlay = document.querySelector(".overlay-select-order");
            overlay.style.height = "100%";

            const popup = document.querySelector(".popup-order-method");
            popup.style.display = "block";
        }
        function closeOrderMethodPopup() {
            const overlay = document.querySelector(".overlay-select-order");
            overlay.style.height = "0%";

            const popup = document.querySelector(".popup-order-method");
            popup.style.display = "none";
        }

        /*
          외부 HTML(예: header.html, footer.html)을 로드하는 예시 함수
          - fetch() 비동기로 HTML을 불러와서 특정 요소에 삽입
        */
        function loadExternalHTML(filePath, targetSelector) {
            fetch(filePath)
                .then((res) => (res.ok ? res.text() : Promise.reject(res)))
                .then((data) => {
                    const targetEl = document.querySelector(targetSelector);
                    if (targetEl) targetEl.innerHTML = data;
                })
                .catch((err) => console.error("헤더/푸터 로드 오류:", err));
        }
    </script>
</head>

<body>
    <!-- 헤더 영역 -->
    <header id="header" class="fixed-top">
        <!-- 외부 header.html 로드 후 삽입할 컨테이너 -->
        <div id="headerContainer"></div>
        <script>
            // 외부 HTML(header.html) 로드
            loadExternalHTML("../header/header.html", "#headerContainer");
        </script>
    </header>

    <!-- 메인 컨테이너 -->
    <div class="main-wrapper">
        <!-- 타이틀 영역 -->
        <div class="header-area">
            <p class="title">Fast-Sub</p>
            <p class="subtitle">온라인 주문 후 매장에서 픽업/시식하는 서비스 입니다.</p>
        </div>

        <!-- 주문 단계 표시 영역 -->
        <div class="order-step-area"></div>

        <!-- 지도 + 매장 찾기 영역 -->
        <div class="store-location-area">
            <!-- 탭 버튼 영역 -->
            <div class="tab-btn-area">
                <div class="tab-btn active">매장찾기</div>
            </div>

            <!-- 지도 영역 -->
            <div class="store-map">
                <!-- 매장 검색 패널 -->
                <div class="store-search-panel">
                    <div class="store-search-title">매장찾기</div>
                    <div class="store-search-input-container">
                        <input type="text" id="searchInput" placeholder="지역 또는 매장명 입력" />
                        <div class="search-icon">
                            <div></div>
                        </div>
                    </div>
                    <div class="search-info">
                        <p>
                            <span id="search-place"></span> 검색 결과
                            <span>0</span>건
                        </p>
                    </div>

                    <!-- 매장 목록(동적 생성) -->
                    <div class="store-list-container"></div>

                    <!-- 페이지 네비게이션 (◀ / ▶) -->
                    <div class="store-list-pagination"></div>
                </div>

                <!-- 매장 상세 정보(마커) -->
                <div class="store-marker">
                    <div class="store-marker-header">
                        <p>매장명</p>
                        <p onclick="closeStoreMarker()">⨉</p>
                    </div>
                    <div class="store-marker-body">
                        <ul>
                            <li>
                                <div>주소</div>
                                <div></div>
                            </li>
                            <li>
                                <div>연락처</div>
                                <div></div>
                            </li>
                            <li>
                                <div>영업시간</div>
                                <div></div>
                            </li>
                        </ul>
                    </div>
                    <div class="store-marker-order-btn" onclick="openOrderMethodPopup()">
                        주문하기
                        <div class="check-icon"></div>
                    </div>
                    <!-- 마커 하단 꼬리(화살표) -->
                    <div
                        style="
                            margin: 0; 
                            padding: 0; 
                            width: 0; 
                            height: 0; 
                            position: absolute; 
                            border-width: 24px 10px 0; 
                            border-style: solid; 
                            border-color: rgb(0, 128, 40) transparent transparent; 
                            bottom: -22px; 
                            left: 140px; 
                            pointer-events: none;
                            box-sizing: content-box;
                        "
                    ></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 팝업 배경(어둡게 처리 영역) -->
    <div class="overlay-select-order"></div>
    <!-- 팝업(주문 방법 선택) -->
    <div class="popup-order-method">
        <div class="popup-content">
            <div class="popup-header">
                <p><span>주문 방법</span>을</p>
                <p>선택해주세요.</p>
            </div>
            <div class="popup-body">
                <div class="order-method-btn">
                    <a href="./order_step2.html">방문 포장</a>
                </div>
                <div class="order-method-btn">
                    <a href="./order_step2.html">매장 식사</a>
                </div>
            </div>
        </div>
        <div class="popup-close-btn" onclick="closeOrderMethodPopup()">⨉</div>
    </div>

    <!-- 푸터 영역 -->
    <footer id="footer" class="fixed-top">
        <!-- 외부 footer.html 로드 후 삽입할 컨테이너 -->
        <div id="footerContainer"></div>
        <script>
            // 외부 HTML(footer.html) 로드
            loadExternalHTML("../footer/footer.html", "#footerContainer");
        </script>
    </footer>
</body>
</html>
